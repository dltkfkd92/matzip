<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>맛집 상세 페이지</title>
<link rel="stylesheet" href="/css/storeDetail.css">
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zv3vcc8fa7&submodules=geocoder"></script>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<div class="page-content">
		<div class="store-head">
			<div class="img-zone" style="width:520px;">
				<!-- 사진 경로 : static > photo > store -->
				<img th:src="@{'/photo/store/' + ${store.storeImg}}" style="max-width:100%; max-height:100%;">
			</div>
			<div class="store-title">
				<div class="store-name">
					<h2 th:text="${store.storeName}"></h2>
				</div>
				<div class="store-like">하트</div>
				<div class="store-star">별점</div>
				<div class="store-report">신고</div>
				<div class="store-info">
					<div class="store-addr">
						<h3>
							<span th:text="${store.storeAddr}"></span>
   							<span th:text="${store.storeAddr1}"></span>
						</h3>
					</div>
					<div class="store-phone">전화번호</div>
					<div class="store-hours">영업시간(휴무일)</div>
					<div class="store-intro">매장 소개글</div>
					<div class="icon-zone">
						<a href="http://www.xn--of0bu3xutag46axlr.com/" target="_blank">
							<img src="/img/home.png" width="24px">
						</a>
						<a href="#" target="_blank">
							<img src="/img/sns.png" width="24px">
						</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="store-mid">
			<table class="tbl store-tbl">
				<tr>
					<th style="width:33%;">위치</th>
					<th style="width:33%;">메뉴</th>
					<th style="width:33%;">안내</th>
				</tr>
				<tr>
					<td>
						<!-- <div id="map" style="width:400px;height:400px;"></div> -->
					</td>
				</tr>
			</table>
		</div>
		
		<div class="store-reserve">
			<a id="reserve-btn" th:if="${session.member != null && session.member.memberLevel == 3}" class="btn" href="#">예약하기</a>
		</div>
		
		<div class="store-review">
			<h2>리뷰</h2>
			<div class="store-review-list">
			
			</div>
			<button class="btn" id="more-btn">더보기</button>
		</div>
		<!-- 주변 맛집 슬라이드 -->
	</div>
	
	<script>
		// 위경도 가져와야함	
	
		const map = new naver.maps.Map("map",{
			center : new naver.maps.LatLng(37.533837,126.896836),
			zoom : 17,
			zoomControl : true,
			zoomControlOptions : {
				position : naver.maps.Position.TOP_RIGHT,
				style : naver.maps.ZoomControlStyle.SMALL
			}
		});
		
		const marker = new naver.maps.Marker({
			position : new naver.maps.LatLng(37.533837,126.896836),
			map : map
		});
		


	</script>
	
	<th:block th:include="common/footer"></th:block>
</body>
</html>
