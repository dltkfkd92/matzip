<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
		<div class="mid">
	        <div class="info-join-title">내 정보</div>
	        <div class="info-join-wrap-box">            
	            <form action="#" method="post">                
	                <div class="info-join-box">
	                    <div class="info-join-wrap">
	                        <label for="memberId">아이디</label>
	                        <input type="text" name="memberId" id="memberId" class="input-from" readonly>
	                    </div>
	                    <div class="info-join-wrap">
	                        <label for="memberEmail">이메일</label>
	                        <input type="text" name="memberEmail" id="memberEmail" class="input-from"> @
	                        <select name="emailAdress">
	                            <option value="@naver.com">- - - naver.com - - -</option>
	                            <option value="@hanmail.net">- - -hanmail.net- - -</option>
	                        </select>
	                    </div>
	                    <div class="info-join-wrap">
	                        <label for="memberPw">비밀번호</label>
	                        <input type="password" name="memberPwRe" id="memberPw" class="input-from">
	                    </div>
	                    <div class="info-join-wrap">
	                        <label for="memberPw">비밀번호 확인</label>
	                        <input type="password" name="memberPwRe" id="memberPw" class="input-from">
	                    </div>
	                    <div class="info-join-wrap">
	                        <label for="memberName">이름</label>
	                        <input type="text" name="memberName" id="memberName" class="input-from" >
	                    </div>
	                    <div class="info-join-wrap">
	                        <label for="memberNickname">닉네임</label>
	                        <input type="text" name="memberNickname" id="memberNickname" class="input-from">
	                    </div>
	                    <div class="info-join-wrap">
	                        <label for="memberPhone">휴대전화번호 (ex:010-1234-5678)</label>
	                        <input type="text" name="memberPhone" id="memberPhone" class="input-from" placeholder="010-0000-0000">
	                    </div>        
	                </div>                    
	                    <div class="info-joinBtn-box">
	                        <button type="submit" id="update">수 정</button>
	                        <button type="submit" id="out">탈 퇴</button>
	                    </div>  
	            	</form>
	        	</div>              
	    	</div>
	    <th:block th:include="common/footer"></th:block>	
</body>
</html>
